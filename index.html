<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks finder</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>National Parks Finder</h1>

        <form id="js-form">
            <label for="state-term">Search By Two-Letter State</label>
            <input type="text" name="state-term" id="js-state-term" title="Two-letter state code">
            <br>
            <label for="search-term">National Park Search</label>
            <input type="text" name="search-term" id="js-search-term">
            <br>
            <label for="max-results">Maximum Return Results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>
        
      <main>
        <section id="results-list">
        </section>
      </main>
        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
